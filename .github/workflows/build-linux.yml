name: build-linux

on:
  push:
    paths-ignore:
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
jobs:
  build-linux:
    runs-on: ubuntu-18.04
    # runs-on: ubuntu-latest
    strategy:
      matrix:
        cfg:
        - {target: linux}
    env:
     TARGET: ${{matrix.cfg.target}}
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run:
        ./scripts/linux/buildPG.sh;
      env:
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
